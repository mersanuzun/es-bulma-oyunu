<html>
  <head>
    <meta name="name" content="content" charset="UTF-8">
    <title></title>
    <script src="game.js"></script>
    <script src="Cell.js"></script>
    <script type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
      #table {
        margin : 0px auto;
      }
      #table td{
        width : 50px;
        height : 50px;
        border : 1px solid;
        text-align : center;
      }
      .hiding{
        width : 50px;
        height : 45px;
        background-color: #fee4de;
      }
    </style>
  </head>
  <body>
    <table id="table">
      <tbody>
      </tbody>
    </table>
    <script>
      $(document).ready(function(){
        var boardSize = prompt("Please, enter a board size. 2-6")
        var cells = createBoard(boardSize);
        console.log(cells)
        var table = $("#table tbody");
        for (var x = 0; x < boardSize; x++){
          var row = $("<tr>");
          for (var y = 0; y < boardSize; y++){
            var cell = $("<td></td>")
            cell.html("<div class='hiding' id=" + x+y + ">" + cells[findCell(cells, x, y)].symbol + "</div>")
            cell.data({'x' : x, 'y' : y});
            cell.data({'symbol' : cells[findCell(cells, x, y)]});
            row.append(cell);
          }
          table.append(row);
        }
        var counter = 1;
        var result;
        $(".hiding").hide()
        $("table td").on("click",function(){
          var td = $(this)
          var col = td.data("x");
          var row = td.data("y");
          var symbolCell = td.data("symbol");
          if (foundSymbol(cells) == boardSize * boardSize) alert("GAME IS FINISHED");
          else{
            if (counter == 2){
              $("#" + col+row).show();
              result = controlCell(symbolCell);
              if (result instanceof Cell){
                setTimeout(function(){
                  $("#" + result.coorX+result.coorY).hide();
                  $("#" + col+row).hide();
                },1000)
                counter = 1;
              }else{
                if (foundSymbol(cells) == boardSize * boardSize) alert("GAME IS FINISHED");
              }
            }else{
              counter++;
              controlCell(symbolCell);
              $("#" + col+row).show();
            }
          }
        })
      })
    </script>
  </body>
</html>
